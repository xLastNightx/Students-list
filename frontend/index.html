<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список студентов</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <script defer  type="module" src="main.js"></script>
</head>
<body>
  <div class="container" id="container">
		<h1>Список студентов</h1>
		<div id="app">
			<form action="#" id="add-form" class="mb-4">
				<div class="mb-3">
					<input id="add-form__surname-inp" type="text" class="form-control" placeholder="Фамилия">
				</div>
				<div class="mb-3">
					<input id="add-form__name-inp" type="text" class="form-control" placeholder="Имя">
				</div>
				<div class="mb-3">
					<input id="add-form__lastname-inp" type="text" class="form-control" placeholder="Отчество">
				</div>
        <div class="mb-3">
          <input class="form-control" type="date" id="add-form__birthday-inp">
        </div>
        <div class="mb-3">
          <input class="form-control" type="text" id="add-form__faculty-inp" placeholder="Факультет">
        </div>
        <div class="mb-3">
          <input class="form-control" type="number" id="add-form__start-inp" placeholder="Дата поступления">
        </div>
        <button type="submit" class="btn btn-primary">
          Добавить студента
        </button>
			</form>
			<form action="#" id="filter-form" class="mb-3">
				<h2>Фильтрация</h2>
				<input type="text" id="filter-form__fio-inp" class="form-control mb-3" placeholder="ФИО">
				<input type="text" id="filter-form__faculty-inp" class="form-control mb-3" placeholder="Факультет">
        <input type="number" id="filter-form__start-inp" class="form-control mb-3" placeholder="Дата поступления">
			</form>
		</div>
	</div>
</body>
</html>
